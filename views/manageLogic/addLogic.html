<style>
    #target{
        overflow: auto;
        width: 100% !important;
        padding: 0px 125px 20px 20px !important;
    }
    .targetPanel{
        left: 90px;
    }
</style>
<body>
        <!-- Question Area -->
        <div class="targetPanel-bg"></div>
        <div id="target" class="connectedSource noselect targetPanel ui-widget-content">
            <div>
                <div style="display: inline-flex;width: 100%;">
                    <div style="width: 50%;">
                        <p class="textLabel" >Question Name : EN</p>
                        <input id="questionInputEN" type="text" class="textBox"/>
                        <p id="validate_nameEN" style="text-align: left;" class="textValidate"></p>
                    </div>
                    <div style="width: 50%;padding-left: 2%;">
                        <p class="textLabel" >Question Name : TH</p>
                        <input id="questionInputTH" type="text" class="textBox"/>
                        <p id="validate_nameTH" style="text-align: left;" class="textValidate"></p>
                    </div>
                </div>
                <p class="textLabel" >Equation
                <button id="q_increase" class="book-button blue-button"><i class="fa fa-plus"></i></button>
                <button id="q_decrease" class="book-button blue-button"><i class="fa fa-minus"></i></button>
                </p>
                <div id="question_text" style="overflow: hidden;text-align: center;">
                    <input id="question_part1" type="text" class="textBox-150"/>
                    &nbsp;<input type="text" class="ans-box" value="Answer" disabled/>&nbsp;
                    <input id="question_part2" type="text" class="textBox-150"/>
                </div>
                <p id="validate_question" class="textValidate" style="text-align: center;"></p>
                <p class="textLabel" >
                    Answer
                </p>
                <button id="ansTrue" class="ans-button nonselect-button">True</button>
                <button id="ansFalse" class="ans-button nonselect-button">False</button>
                <button id="ansNum" class="ans-button nonselect-button">Number</button>
                <input id="answer" type="text" class="textBox-150" hidden/>
                <p id="validate_ans" class="textValidate"></p>
                <p class="textLabel" >Level</p>
                <!-- Rating Stars Box -->
                <section class='rating-widget'>
                    <div class='rating-stars' style="text-align: left;">
                      <ul id='stars'>
                        <li class='star' title='Poor' data-value='1'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Fair' data-value='2'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Good' data-value='3'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Excellent' data-value='4'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='WOW!!!' data-value='5'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                      </ul>
                    </div>
                    
                    <div>
                      <input type="text" id="ratingStar" value="0" hidden>
                    </div>
                </section>    
            </div>
        </div>
    <!--Menu Icon-->
    <ul class="tabs">
        <li style="height: 80px;" class="tab">
            <div id="saveButton" class="canClick jellyButton button-tool">
                <div class="save-icon"></div>
            </div>
        </li>
        <li style="height: 90px;" class="tab">
            <div id="cancelButton" class="canClick jellyButton button-tool">
                <div class="cancel-icon"></div>
            </div>
        </li>

    </ul>
</body>

<script>
let refQuestion = firestore.collection("Logic");
let keyId = 0;
/*
 *Description: Save data to firebasse
 *@version 1.0
 *@author Thanawin Poopangeon
 *@since 5 Feb 2020
 *@required javascript
 */
function saveQuestion(logicQuestion, logicLevel, logicNameEN,logicNameTH, logicAnswer) {
    console.log("save...");
    let type = "operator";
    if(logicAnswer.toLowerCase()=="true"||logicAnswer.toLowerCase()=="false"){
        type = "logic";
    }
    refQuestion.get().then(function(doc){
        keyId = doc.size + 1;
        //console.log("set("+keyId+")");
    }).then(function(){
        showLoading();
        refQuestion.doc(keyId.toString()).set({
            Question: logicQuestion,
            NameTH: logicNameTH,
            NameEN: logicNameEN,
            Answer: logicAnswer,
            Level : logicLevel,
            Type : type
        }).then(function(){
            closeLoading();
            showSaveStatus("Save Success!!");
        }).catch(err => {
            closeLoading();
            showSaveStatus("Error : "+err);
        });
    });
}

$(document).ready(function(){
    let question_partcount = 2; //question amount
    let target_count = 1;
    let targetAnswer = "&nbsp;&nbsp;<input type='text' class='ans-box' value='Answer' disabled/>&nbsp;&nbsp;";
    //add answer in question
    $('#q_increase').click(function(){
        question_partcount++;
        target_count++;
        var q_text = targetAnswer+"<input id='question_part"+(question_partcount)+"' type='text' class='textBox-150'/>";        
        document.getElementById("question_text").innerHTML += q_text;   
    });
    //delete answer in question
    $('#q_decrease').click(function(){
        if(target_count > 1){
            question_partcount--;
            target_count--;
            var q_text_part = "<input id='question_part1' type='text' class='textBox-150'/>"
            for(let i=1;i<=target_count;i++){
                var q_text = targetAnswer+"<input id='question_part"+(i+1)+"' type='text' class='textBox-150'/> ";        
                q_text_part += q_text;
            };
            document.getElementById("question_text").innerHTML = q_text_part;
        }
    });
    
    //save button click
    $('#saveButton').click(function(){
        //console.log("save data:");
        let logicNameEN = document.getElementById("questionInputEN").value;
        let logicNameTH = document.getElementById("questionInputTH").value;
        let logicQuestion = document.getElementById("question_part1").value;
        let logicAnswer = document.getElementById("answer").value;
        let logicLevel = document.getElementById("ratingStar").value;
        //condition
        let checkNameNullEN = logicNameEN == "";
        let checkNameNullTH = logicNameTH == "";
        let checkAnsNull = logicAnswer == "";
        let checkQuestionNull = logicQuestion == "";
        let numQuestionFail = 0;
        //console.log(logicName);
        for(let x=2;x<=question_partcount;x++){
            let q_part = document.getElementById("question_part"+x).value;
            if(q_part == ""){
                numQuestionFail++;
                $("#question_part"+x).addClass("redBorder");
                $("#validate_question").text("Please fill in Question Part "+x+".");
            }else{
                if(numQuestionFail == 0){
                    $("#question_part"+x).removeClass("redBorder");
                    $("#validate_question").text("");
                }
                logicQuestion = logicQuestion + " {target} " + q_part;
            }
        }
        if(checkNameNullEN||checkNameNullTH||checkAnsNull||checkQuestionNull){
            if(checkNameNullEN){
                $("#questionInputEN").addClass("redBorder");
                $("#validate_nameEN").text("Please fill in Question Name English.");
            }else{
                $("#questionInputEN").removeClass("redBorder");
                $("#validate_nameEN").text("");
            }
            if(checkNameNullTH){
                $("#questionInputTH").addClass("redBorder");
                $("#validate_nameTH").text("Please fill in Question Name Thai.");
            }else{
                $("#questionInputTH").removeClass("redBorder");
                $("#validate_nameTH").text("");
            }
            if(checkAnsNull){
                $("#answer").addClass("redBorder");
                $("#validate_ans").text("Please fill in Answer.");
            }else{
                $("#answer").removeClass("redBorder");
                $("#validate_ans").text("");
            }
            if(checkQuestionNull){
                numQuestionFail++;
                $("#question_part1").addClass("redBorder");
                $("#validate_question").text("Please fill in Question Part 1.");
            }else{
                if(numQuestionFail == 0){
                    $("#question_part1").removeClass("redBorder");
                    $("#validate_question").text("");
                }
            }
        }else{
            saveQuestion(logicQuestion,logicLevel,logicNameEN,logicNameTH,logicAnswer);
        }
    });

    //Visualizing things on Hover
    $('#stars li').on('mouseover', function(){
        var onStar = parseInt($(this).data('value'), 10); // The star currently mouse on
        // highlight all the stars that's not after the current hovered star
        $(this).parent().children('li.star').each(function(e){
            if (e < onStar) {
                $(this).addClass('hover');
            }
            else {
                $(this).removeClass('hover');
            }
        });
    }).on('mouseout', function(){
        $(this).parent().children('li.star').each(function(e){
        $(this).removeClass('hover');
        });
    });
    //Action to perform on click
    $('#stars li').on('click', function(){
        var onStar = parseInt($(this).data('value'), 10); // The star currently selected
        var stars = $(this).parent().children('li.star');
        
        for (i = 0; i < stars.length; i++) {
        $(stars[i]).removeClass('selected'); 
        }
        
        for (i = 0; i < onStar; i++) {
        $(stars[i]).addClass('selected');
        }
         
        // JUST RESPONSE (Not needed)
        var ratingValue = parseInt($('#stars li.selected').last().data('value'), 10);
        //set input level
        document.getElementById("ratingStar").value = ratingValue;
        // console.log(ratingValue);
        // console.log(document.getElementById("ratingStar").value);
    });
    //answer click
    $('#ansNum').click(function(){
        document.getElementById("answer").removeAttribute("hidden");
        document.getElementById("answer").value = "";
        selectButton("ansNum");
    });
    $('#ansTrue').click(function(){
        document.getElementById("answer").setAttribute("hidden","hidden");
        document.getElementById("answer").value = "true";
        selectButton("ansTrue");
    });
    $('#ansFalse').click(function(){
        document.getElementById("answer").setAttribute("hidden","hidden");
        document.getElementById("answer").value = "false";
        selectButton("ansFalse");
    });
});
function selectButton(id){
    document.getElementById("ansNum").setAttribute("class","ans-button nonselect-button");
    document.getElementById("ansTrue").setAttribute("class","ans-button nonselect-button");
    document.getElementById("ansFalse").setAttribute("class","ans-button nonselect-button");
    $("#"+id).removeClass("nonselect-button");
    $("#"+id).addClass("select-button");
}
</script>
