{{#if navBar }}
<link rel="stylesheet" href="/stylesheets/style-navbar.css">
<nav class="nav-center z-depth-0" style="background-color: #fecf36;border-bottom: 5px solid black;">
    <div class="navbar-fixed">
        <div class="nav-wrapper" style="color: black;">
            <a href="javascript:window.location.replace('/home')" class="brand-logo"
                style="color: black;padding-left: 10px">{{ general.site.title }}</a>
            <a href="javascript:goHomePage(10)" class="right canClick diagame-profile">
                <div id="userAvatar" style="font-size:22px;display: flex;align-items: center;justify-content: center;box-shadow: 3px 3px 0px #00000069;margin-top: 7px;width: 45px;height: 45px;border-radius: 50%;border: 3px solid #000000;background: #458aff;margin-right: 8px;">
                    
                </div>
            </a>
            <a class="right canClick diagame-setting" onclick="showSetting('{{setting.thai}}','{{setting.eng}}');playSoundEx('click');">
                <div class="bg-purple" style="font-size:22px;display: flex;align-items: center;justify-content: center;box-shadow: 3px 3px 0px #00000069;margin-top: 7px;width: 45px;height: 45px;border-radius: 50%;border: 3px solid #000000; margin-right: 10px;">
                    <i class="btn-setting" style="width: 100%;height: 100%;"></i>    
                </div>
            </a>
            <ul class="center">
                <li style="font-size:20px">
                    <a href="javascript:goHomePage({{lesson.page}})" style="color: black;padding: 0;font-size:20px">{{ lesson.text }}</a>
                    {{#if subLesson.text }}
                        <span class="noselect canClick"> / {{ subLesson.text }}</span>
                    {{/if}}
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
    $(document).ready(function(){
        let refUserInfo = firestore.collection("UserInfo");
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                refUserInfo.doc(user.uid).get().then(function(doc) {
                    if (doc.exists) {
                        let textHTML = "<img src='/assets/svg/avatar/"+doc.data().avatar+"' alt='Avatar' style='width: 45px;height: 45px;'>";
                        $("#userAvatar").append(textHTML);
                    }
                });
            }
        });
    });
</script>
{{/if}}
