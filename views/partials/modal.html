<link rel="stylesheet" href="/stylesheets/style-loading.css"/>

<div id="modal-alert" class="modal">
  <div class="modal-content">
    <div class="button-close-custom canClick right" onclick="closeModal('#modal-alert')"></div>
    <div class="alert-title"></div>
    <div class="alert-content"></div>
  </div>
  <div class="modal-footer">
    <button onclick="closeModal('#modal-alert')" class="canClick button-close-modal">{{general.button.close}}</button>
  </div>
</div>

<div id="modal-achievement" class="modal">
  <div class="modal-content">
    <div id="achievement-photo" class="achievement-photo"></div>
    <div class="achievement-title"></div>
    <div class="achievement-content"></div>
  </div>
  <div class="modal-footer">
    <button onclick="closeModal('#modal-achievement')" style="float: left;" class="canClick button-achievement">{{general.button.done}}</button>
    <button id="nextPage" onclick="nextPage('{{ nextPage }}')" class="canClick button-achievement" style="float: right;">{{general.button.next}}</button>
  </div>
</div>

<div id="modal-navigator" class="modal">
  <div class="modal-content">
    <div class="navigator-content"></div>
  </div>
  <div class="modal-footer">
    <button onclick="window.location.replace('/home')" style="float: left;" class="canClick button-navigator">{{general.button.home}}</button>
    <button onclick="nextPage('{{ nextPage }}')" class="canClick button-navigator" style="float: right;">{{general.button.next}}</button>
  </div>
</div>

<div id="modal-addQuestion" class="modal">
  <div class="navigator-content">
    <br>
    <div class="addQuestion-content"></div>
    <br>
  </div>
  <div class="modal-footer">
    <button onclick="window.location.replace('/admin')" class="canClick button-navigator">{{general.button.home}}</button>
  </div>
</div>

<div id="modal-saving" class="modal">
  <div class="navigator-content"></div>
    <br>
    <div style="height: 150px;padding-bottom: 0px;">
      <div class="loader"></div>
    </div>
    <br>
  </div>
</div>

<div id="modal-language" class="modal">
  <div class="modal-content">
    <div class="language-header noselect">
        {{ language.header }}
    </div>
    
    <div class="language-title">
        <div id="changeLangThai" 
                class="flag-right bg-sky-blue flag-thai canClick">
                </div>
        <div id="changeLangEng" 
              class="flag-left bg-nude flag-eng canClick"></div>
    </div>
    <div class="language-content"></div>
  </div>
</div>


<div id="modal-wellcome" class="modal">
  <div class="modal-content">
    <div class="button-close-custom canClick right" onclick="startTutorial();playSoundEx('click');"></div>
    <div class="wellcome-header">{{ walcomeModal.header }}</div>
    <div class="wellcome-logo ">
      <div class="postit postit-middle-center2 bg-sky-blue {{walcomeModal.logo}}"}>
      </div>
    </div>
    <div class="wellcome-title">&emsp;{{ walcomeModal.title }}</div>
    
  </div>
  <div class="modal-footer">
    <button onclick="startTutorial();playSoundEx('click');" class="canClick button-close-modal">{{walcomeModal.button.learning}}</button>
  </div>
</div>
